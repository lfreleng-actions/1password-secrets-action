# How to update:
# 1) Add a new version entry under "versions:" using the semantic version (no leading 'v', e.g., 2.32.0).
# 2) Provide lowercase hex-encoded SHA256 values for each platform you wish to support.
# 3) Verify checksums from official 1Password release sources prior to updating.
#
# Platform keys (GOOS_GOARCH):
# - linux_amd64
# - linux_arm64
# - darwin_amd64
